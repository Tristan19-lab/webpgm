<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Form Text Input</title>
    </head>
    <body>
        <h3>Account Self Introduction</h3>
        <hr>
        <form>
            Name    : <input type="text" value=""><br>
            Password: <input type="password" value="" maxlength="4"><br>
            Cover Letter: <textarea cols="20" rows="5">
                            Write a cover letter here
                        </textarea>
        </form>
        <form>
            Country: <input type="text" list="countries"><br>
                    <datalist id="countries">
                        <option value="Canada">
                        <option value="Indonesia">
                        <option value="Korea">
                        </option>
                    </datalist>
        </form>
        <form>
            Choose Favorite Color
            <input type="color" value=""
                onchange="document.body.style.color=this.value">
        </form>
    </body>
</html>
